<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Prediction Chat</title>
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .chat-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .smiley {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .chat-box {
            width: 100%;
            height: 200px;
            background: #f1f1f1;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }
        .chat-message {
            margin: 10px 0;
            padding: 8px 12px;
            background-color: #e1f5fe;
            border-radius: 20px;
            max-width: 80%;
            align-self: flex-start;
            word-wrap: break-word;
        }
        .chat-message.user {
            background-color: #c8e6c9;
            align-self: flex-end;
        }
        .input-area {
            width: 100%;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            outline: none;
        }
        button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .confidence {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h1>Mental Health Chatbot</h1>
    <div class="smiley" id="smiley">ðŸ™‚</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
    <div class="confidence" id="confidence"></div>
</div>

<script>
    function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (!userInput.trim()) return;

        const chatBox = document.getElementById('chat-box');
        const userMessage = document.createElement('div');
        userMessage.className = 'chat-message user';
        userMessage.textContent = userInput;
        chatBox.appendChild(userMessage);

        fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userInput })
        })
        .then(response => response.json())
        .then(data => {
            const botMessage = document.createElement('div');
            botMessage.className = 'chat-message';
            botMessage.textContent = "Predicted: " + data.predicted_label;
            chatBox.appendChild(botMessage);

            document.getElementById('confidence').innerHTML = 
                "<strong>Confidence Scores:</strong><br>" + 
                Object.entries(data.confidence_scores)
                    .map(([label, score]) => `${label}: ${score}`)
                    .join("<br>");

            updateSmiley(data.predicted_label);

            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        })
        .catch(error => console.error('Error:', error));

        document.getElementById('user-input').value = '';
    }

    function updateSmiley(label) {
        const smiley = document.getElementById('smiley');
        switch(label.toLowerCase()) {
            case 'happy':
            case 'normal':
                smiley.textContent = 'ðŸ˜„';
                break;
            case 'depression':
                smiley.textContent = 'ðŸ˜”';
                break;
            case 'anxiety':
                smiley.textContent = 'ðŸ˜Ÿ';
                break;
            case 'stress':
                smiley.textContent = 'ðŸ˜£';
                break;
            default:
                smiley.textContent = 'ðŸ™‚';
        }
    }
</script>

</body>
</html>
